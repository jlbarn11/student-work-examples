    <link href="https://fonts.googleapis.com/css2?family=Sedan:ital@0;1&family=Sunflower:wght@300&display=swap" rel="stylesheet">

</head>
<body>
    <div class="container">
        <header>
            <h1>Sunshine Valley</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="#">Accommodations</a></li>
                    <li><a href="contact.html" class="active">Contact</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <section class="hero">
                <img src="swiss-sunset (1).jpg" alt="Stunning view of the Swiss Valley" height="300" width="800"> 
            </section>
            <section class="contact-info">
                <div class="contact-container"> 
                    <div class="contact-text"> 
                <h2>Contact Us</h2>
                <p>For inquiries or to book your stay, reach out to us. We are eager to assist you in planning an unforgettable vacation at Sunshine Valley Resort.</p>
                <img src="swiss-peak (1).jpg" alt="Sunset view in Swiss Valley" class="contact-image">
            </div>
                <form action="https://wp.zybooks.com/form-viewer.php" method="post" class="contact-form">
                    <div class="form-group">
                        <label for="full-name">Full Name *</label>
                        <input type="text" id="full-name" name="full-name" required>
                    </div>
                    <div class="form-group">
                        <label for="email-address">Email Address *</label>
                        <input type="email" id="email-address" name="email-address" required>
                    </div>
                    <div class="form-group">
                        <label for="phone-number">Phone Number *</label>
                        <input type="tel" id="phone-number" name="phone-number" required>
                    </div>
                    <div class="form-group">
                        <label>Preferred Contact Method *</label>
                        <div class="contact-method">
                            <input type="radio" id="contact-method-email" name="contact-method" value="email" required>
                            <label for="contact-method-email">Email</label>
                        </div>
                        <div class="contact-method">
                            <input type="radio" id="contact-method-phone" name="contact-method" value="phone" required>
                            <label for="contact-method-phone">Phone</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="comments">Comments *</label>
                        <textarea id="comments" name="comments" required></textarea>
                    </div>
                    <div class="form-group">
                        <input type="submit" value="Submit">
                    </div>
                </form>
            </section>
        </main>
        <footer>
            <p>Copyright Â©2023 - Sunshine Valley</p>

        </footer>
    </div>
</body>
