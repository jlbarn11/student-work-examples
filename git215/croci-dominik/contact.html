    <header>
        <nav>
            <h1>
                <a href="index.html">Peak Paradise Resort</a>
            </h1>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li class="no-cursor"><a class="no-cursor" href="#">Accommodations</a></li>
                <li class="activePage"><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
        <img src="assets/swiss-valley.jpg" alt="Image of a Swiss Valley">
    </header>
    <main>
        <section class="contact">
            <div class="intro">
                <h2>
                    Contact Us
                </h2>
                <p>
                    Please reach out to us with any questions or concerns. We are happy to help you plan your dream
                    vacation
                    with us!
                </p>
                <img src="assets/swiss-peak.jpg" alt="">
            </div>
            <div class="form">
                <form action="https://wp.zybooks.com/form-viewer.php" method="POST">
                    <label for="fullname">Full Name: </label>
                    <input type="text" name="fullname" id="fullname" required>
                    <label for="email">Email:</label>
                    <input type="email" name="email" id="email" required>
                    <label for="phonenumber">Phone Number:</label>
                    <input type="tel" name="phonenumber" id="phonenumber" required>
                    <fieldset>
                        <legend >Preferred Method </legend>
                        <label for="phonepref">Phone</label>
                        <input type="radio" name="prefcontact" id="phonepref" value="phone">
                        <label for="emailpref">Email</label>
                        <input type="radio" name="prefcontact" id="emailpref" value="email">
                    </fieldset>
                    <label for="comments">Comments: </label>
                    <textarea name="comments" id="comments" rows="4"></textarea>
                    <input type="submit" name="submit" id="submit" value="Submit">
                </form>
            </div>
        </section>
    </main>
